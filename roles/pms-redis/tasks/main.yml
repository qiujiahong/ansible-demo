- debug:
    msg: "start to install redis." 
- name: copy install files to  redis server
  copy: 
    src: ./down/redis/
    dest: /tmp/redis/
- name: install tools for redis
  yum:
    name: "{{ item }}"
    state: latest
  loop:
    - gcc
    - automake
    - autoconf
    - libtool
    - make
- name: "unarchive redis file"
  unarchive:
    src: /tmp/redis/4.0.9.tar.gz
    dest: /tmp/redis
    remote_src: yes
- name: "execute redis install."
  shell: make && make PREFIX=/usr/local/redis install 
  args:
    chdir: /tmp/redis/redis-4.0.9 
- name: create the path which the redis need. 
  file: 
    path: "{{ item }}"
    state: directory
  loop: 
    - /etc/redis
    - /opt/soft/redis/data
    - /var/log/redis 
- name: "prepare redis file."
  shell: "{{ item }}"
  args:
    chdir: /tmp/redis
  loop: 
    - sed "s/6379/{{ REDIS_MATER_PORT }}/g" master_template.conf  > master.conf
    - sed -i "s/127.0.0.1/{{ REDIS_MATER_IP }}/g" master.conf
    - cp master.conf /etc/redis/
